<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-background ion-padding">
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <strong>{{ msg.username || 'Anónimo' }}</strong>
        <p>{{ msg.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input
      [(ngModel)]="messageText"
      placeholder="Escribe tu mensaje..."
    ></ion-input>
    <ion-button (click)="sendMessage()">Enviar</ion-button>
  </ion-toolbar>
</ion-footer>
